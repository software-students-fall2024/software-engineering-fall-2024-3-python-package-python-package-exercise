[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyroasts"
description = "Python roast package. Developed with pyenv, built with build using setuptools, uploaded to PyPI using twine, and distributed via pip."
version = "0.1.1"
authors = [
  { name="Ian Pompliano", email="inp9194@nyu.edu" },
  { name="Obinna Nwaokoro", email="ocn2006@nyu.edu" },
  { name="Sanskriti Gupta", email="sg6479@nyu.edu" },
  { name="Marko Todorovic", email="mat9407@nyu.edu" },
]
license = { file = "LICENSE" }
readme = "README.md"
keywords = ["python", "package", "build", "tutorial"]
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Intended Audience :: Education",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
dev = ["pytest"]

[project.urls]
"Homepage" = "https://github.com/software-students-fall2024/3-python-package-all-stars-v3"
"Repository" = "https://github.com/software-students-fall2024/3-python-package-all-stars-v3.git"
"Bug Tracker" = "https://github.com/software-students-fall2024/3-python-package-all-stars-v3/issues"

[project.scripts]
pyroasts = "pyroasts.__main__:main"
