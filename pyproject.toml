[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pytextalterations"
description = "A package that alters text in four different ways."
version = "0.0.0"
authors = [
    { name="Neha Magesh", email="nm3818@nyu.edu" },
]
license = { file = "LICENSE" }
readme = "README.md"
keywords = ["python", "package", "build", "tutorial"]
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Intended Audience :: Education",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
dev = ["pytest"]

[project.urls]
"Homepage" = "https://github.com/software-students-fall2024/3-python-package-subwaysurfers"
"Repository" = "https://github.com/software-students-fall2024/3-python-package-subwaysurfers.git"
"Bug Tracker" = "https://github.com/software-students-fall2024/3-python-package-subwaysurfers/issues"

[project.scripts]
pytextalterations = "pytextalterations.__main__:main"